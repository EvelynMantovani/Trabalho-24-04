<!DOCTYPE html>
<html>
<head>
    <title>Exercício 1</title>
</head>
<body style="text-align: center;">
    <p id="meuTexto">Este é um texto.</p>
    <button type="button" onclick="mudarEstilo()">Mudar Estilo</button>

    <script>
    function mudarEstilo() {
        document.getElementById("meuTexto").style.fontFamily = "Arial";
        document.getElementById("meuTexto").style.color = "blue";
    }
    </script>
</body>
</html>
